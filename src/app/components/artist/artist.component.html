<div class="container top30">  

<div class="row">
  <div class="col-sm-6">
   
      <img [src]="artista.images| sinfoto" class="col-md-8 img-circular">  
           
  </div>
  <div class="col-sm-6">
    <div class="card text-white bg-dark mb-4" style="max-width: 22rem;">
      <div class="card-body">
        <h5 class="card-title">{{ artista.name }}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a [routerLink]="['/search']" class="btn btn-outline-succes">buscar</a>
        <a  class="btn btn-outline-danger" href="{{ artista.external_urls?.spotify }}">Abrir en Spoty</a>
      </div>
    </div>
    
  </div>
  
</div>            

<div >
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Foto</th>  
      <th scope="col">Nombre</th>    
      <th scope="col">Popularidad</th>   
      <th scope="col">Escuchar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let track of pista; let index=index">
      <th scope="row" >{{ index + 1 }}</th>
      <td> <img [src]="track.album.images| sinfoto" Class ="img-50"> </td>
      <td>{{ track.name }}</td>
      <td>{{ track.popularity }} %</td>
      <td> 
       <!--<iframe [src]="track.album.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
        <audio controls>
        <source [src]="track.preview_url">
      </audio>
     </td>
    </tr>  
    
  </tbody>
</table>
</div>
</div>
