<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <!--esta es caja mas pequeÃ±a-->
            <label for="termino">Buscar Artistas</label>
            <input type="text" placeholder="Busque Artista....." class="form-control" (keyup)="buscarArtista()" [(ngModel)]="termino">
        </div>
        <div class="col-md-9" *ngIf="termino.length > 1">
        </div>
        <h1 class="text-capitalize">{{termino}}</h1>
        <hr>
        <div class="row">
            <div *ngFor="let artista of _spotify.artistas" class="col-md-3 text-center puntero" [routerLink]="['/artist','artista.id']">

                <img [src]="artista.images | sinfoto" class="tumbnail">
                <p>
                    {{ artista.name }}
                </p>

            </div>

        </div>

            <li *ngFor="let artista of _spotify.artistas">
                {{ artista.name}}
            </li>
            <li>

            </li>
        </ul>-->
    </div>
</div>
